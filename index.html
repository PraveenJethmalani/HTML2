<html>

<h1>Fill the form to order your Customized T-Shirt</h1>

<body style="background-color:powderblue;">

<form action="action_page.html">
  <label for="tagline">Enter Tagline for the T-Shirt:</label><br>
  <input type="text" id="tagline" name="tagline"><br>
  <br>
  
  <label for="colour">Choose the Colour:<br>
  <input type="radio" id="Yellow" name="colour" value="Yellow">
  <label for="Yellow">Yellow</label><br>
  <input type="radio" id="Black" name="colour" value="Black">
  <label for="Black">Black</label><br>
  <input type="radio" id="White" name="colour" value="White">
  <label for="White">White</label><br>
  <input type="radio" id="Orange" name="colour" value="Orange">
  <label for="Orange">Orange</label>
  <br>
  
  <br>
  <label for="size">Choose the Size:<br>
  <input type="radio" id="S" name="size" value="S">
  <label for="S">S</label><br>
  <input type="radio" id="M" name="size" value="M">
  <label for="M">M</label><br>
  <input type="radio" id="L" name="size" value="L">
  <label for="L">L</label><br>
  <input type="radio" id="XL" name="size" value="XL">
  <label for="XL">XL</label>
  <br>
  
  <br>
  <label for="quantity">Enter the Quantity:</label><br>
  <input type="text" id="quantity" name="tagline"><br>
  
  <br>
  <br>
  
  
  <bold> Please enter the details for the delivery of the Order : </bold>
  
  <br>
  <br>
  
  <label for="name">Enter the name:</label><br>
  <input type="text" id="name" name="name"><br><br>
  <label for="address">Enter the Address:</label><br>
  <input type="text" id="address" name="address"><br><br>
  <label for="Email ID">Enter the Email ID:</label><br>
  <input type="text" id="Email ID" name="Email ID"><br><br>
  <label for="payment">Choose the mode of Payment:<br>
  <input type="radio" id="Cash on Delivery" name="payment" value="Cash on Delivery">
  <label for="Cash on Delivery">Cash on Delivery</label><br>
  <input type="radio" id="Google pay/UPI" name="payment" value="Google pay/UPI">
  <label for="Google pay/UPI">Google pay/UPI</label><br>
  <input type="radio" id="Debit/Credit Card" name="payment" value="Debit/Credit Card">
  <label for="Debit/Credit Card">Debit/Credit Card</label><br>
  <br>
  
   <input type="submit" value="Submit">
</form>


</body>
</html>
